<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<div class="container mt-4">
    <form id="myForm" th:action="@{'/offers/calc-invoice/' + ${clientId}}" method="get">
        <div class="form-group d-none">
            <input type="text" class="form-control mt-2" id="margin" name="margin" placeholder="Wpisz nazwę...">
        </div>
        <div class="form-group d-none">
            <input type="text" class="form-control mt-2" id="vat" name="vat" placeholder="Wpisz nazwę...">
        </div>
        <div class="form-group d-none">
            <input type="text" class="form-control mt-2" id="overhead" name="overhead" placeholder="Wpisz nazwę...">
        </div>
        <button type="submit" class="btn btn-primary">Zatwierdź dane</button>
    </form>
</div>


<div class="container mt-5">
    <h2>Tabela</h2>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th scope="col">Nazwa</th>
            <th scope="col">Ilość</th>
            <th scope="col">Cena Zk.</th>
            <th scope="col">Wartość</th>
            <th scope="col">Cena z marżą</th>
            <th scope="col">Wartość z marżą</th>
            <th scope="col">Vat</th>
            <th scope="col">Wartość brutto</th>
        </tr>
        </thead>
        <tbody>

        <tr>
            <td>Pompa ciepła</td>
            <td>Bufor</td>
            <td>Bojler</td>
            <td>Pompa obiegowa Grundfos Alpha 1 25-60</td>
            <td>Cyrkulacja</td>
            <td>Moduł wi-fi</td>
        </tr>

        <tr>
            <td>Podstawa pompy ciepła</td>
            <td>Materiały przył.</td>
            <td>Separator AFRISO ADS 160</td>
            <td>Robocizna</td>
        </tr>

        <tr th:each="product : ${products}">
            <td th:text="${product.model}"</td>
            <td></td>
            <td th:text="${product.catalogPrice}"
            <td th:text="${product.catalogPrice}"</td>
            <td th:text="${product.priceWithMargin}"</td>
            <td th:text="${product.catalogPrice}"</td>
            <td th:text="${vat}"</td>
            <td th:text="${product.priceWithVat}"</td>
        </tr>

        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
