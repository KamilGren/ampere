<!doctype html>
<html lang="en" layout:decorate="~{layout/public}" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Edit</title>
</head>
<body>
<main layout:fragment="_main">
    <div class="container-sm mt-2">
        <h1>Edit Client</h1>
        <form th:action="@{/clients/{id}/edit(id=${client.id})}" method="post">
            <div class="col-md-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" th:value="${client.name}" required />
            </div>
            <div class="col-md-12">
                <label for="address" class="form-label">Address</label>
                <input type="text" name="address" class="form-control" id="address" th:value="${client.address}" required />
            </div>
            <div class="col-md-12">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" id="phone" th:value="${client.phone}" required />
            </div>
            <div class="col-md-12">
                <label for="note" class="form-label">Note</label>
                <input type="text" name="note" class="form-control" id="note" th:value="${client.note}" required />
            </div>
            <div class="col-md-12">
                <label for="salesmanId" class="form-label">Salesman</label>
                <select class="form-select" id="salesmanId" name="salesmanId" required>
                    <option th:each="salesman : ${salesmen}"
                            th:value="${salesman.getId()}"
                            th:text="${salesman.getFullName()}"
                            th:selected="${salesman.id == selectedSalesmanId}"
                    >
                        Billy Mays
                    </option>
                </select>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
