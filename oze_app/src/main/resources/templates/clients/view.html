<!doctype html>
<html lang="en" layout:decorate="~{layout/public}" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title th:text="${client.getName()}"></title>
</head>
<body>
<main layout:fragment="_main">
    <div class="container mt-2">
        <div class="d-flex align-items-center">
            <h1 th:text="|${client.getName()}|">John Smith</h1>
            <a class="pl-3" th:href="@{/clients/{id}/edit(id=${client.id})}">
                <svg th:replace="~{fragments/svg :: edit-icon(20)}" ></svg>
            </a>
            <div class="pl-3 c-pointer" onclick="tryDeleteCurrentUrl('/clients')">
                <svg th:replace="~{fragments/svg :: trash-can(20)}" ></svg>
            </div>
        </div>

        <div class="individual-details mt-1">
            <div th:text="|ID: ${client.getId()}|"></div>
            <div th:text="|Address: ${client.getAddress()}|"></div>
            <div th:text="|Phone: ${client.getPhone()}|"></div>
            <div th:text="|Note: ${client.getNote()}|"></div>
            <div th:text="|Created: ${client.getCreatedAt()}|"></div>
            <div class="d-flex align-items-center">
                <span>Salesman:&nbsp</span>
                <a th:href="@{/salesmen/{id}(id=${salesman.id})}" th:text="${salesman.getFullName()}">John Smith</a>
            </div>
        </div>

        <h2 class="mt-3">Buildings</h2>

        <table class="table table-light table-bordered mt-1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Location</th>
                <th>Type</th>
                <th>Area</th>
                <th>Ceiling Height</th>
                <th>Basement</th>
                <th>Windows</th>
                <th>Doors</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="building : ${buildings}">
                <td>
                    <a th:href="|/buildings/${building.getId()}|" th:text="${building.getId()}">1</a>
                </td>
                <td th:text="${building.getLocation()}">Poland</td>
                <td th:text="${building.getBuildingType().getName()}">Single Story</td>
                <td th:text="|${building.getArea()}| + 'm²'">123m²</td>
                <td th:text="|${building.getCeilingHeightMeters()}m|">3m</td>
                <td th:text="|${building.getHasBasement() ? 'Yes' : 'No'}|">No</td>
                <td th:text="|${building.getWindowCount()}|">6</td>
                <td th:text="|${building.getExteriorDoorCount()}|">2</td>
            </tr>
            </tbody>
        </table>

        <h2 class="mt-3">Contracts</h2>

        <table class="table table-light table-bordered mt-1">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Created At</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="contract : ${contracts}">
                <td>
                    <a th:href="|/contracts/${contract.getId()}|" th:text="${contract.getId()}">1</a>
                </td>
                <td th:text="${contract.getName()}">John Smith</td>
                <td th:text="${contract.getCreatedAt()}">1/2/3 4:56</td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>
</html>
