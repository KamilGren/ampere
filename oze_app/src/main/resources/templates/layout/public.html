<!DOCTYPE html>
<html lang="en"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title layout:title-pattern="$LAYOUT_TITLE | $CONTENT_TITLE">OZE-App</title>
    <th:block th:fragment="default-head">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" th:href="@{/styles/styles.css}">
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
        <script th:src="@{/js/functions.js}"></script>
        <th:block layout:fragment="_head"></th:block>
    </th:block>
</head>
<body>
<th:block layout:fragment="before-header"></th:block>
<header class="logo-font p-3 bg-dark text-white">
    <div class="fluid-container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
                <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
                <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
                <li><a href="#" class="nav-link px-2 text-white">About</a></li>
            </ul>
            <div class="text-end">
                <button type="button" class="btn btn-outline-light me-2">Login</button>
                <button type="button" class="btn btn-warning">Sign-up</button>
            </div>
        </div>
    </div>
</header>
<th:block layout:fragment="after-header"></th:block>

<main layout:fragment="_main"></main>

<th:block layout:fragment="before-footer"></th:block>
<footer class="main-footer py-3 my-4">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Salesmen</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Clients</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Orders</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Other</a></li>
    </ul>
    <p class="text-center text-body-secondary">Â© 2024 OZE, Inc</p>
</footer>
<th:block layout:fragment="after-footer"></th:block>

<th:block th:fragment="default-closing">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/main.js}"></script>
</th:block>

<th:block layout:fragment="_end"></th:block>
</body>
</html>
