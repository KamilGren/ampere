<!doctype html>
<html lang="en" layout:decorate="~{layout/public}" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Create</title>
</head>
<body>
<main layout:fragment="_main">
    <div class="container-sm mt-2">
        <h1>Create Building</h1>
        <form th:action="@{/buildings/create}" method="post">
            <div class="col-md-12">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" class="form-control" id="name" required />
            </div>
            <div class="col-md-12">
                <label for="clientId" class="form-label">Client</label>
                <select class="form-select" id="clientId" name="clientId" required>
                    <option disabled selected></option>
                    <option th:each="client : ${clients}"
                            th:value="${client.getId()}"
                            th:text="${client.getName()}">
                        Billy Mays
                    </option>
                </select>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
